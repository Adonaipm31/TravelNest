<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Resgistrar</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="icon" type="image/png"
	th:href="@{/images/Logo-TravelNest.png}">
</head>
<body class="bg-light">

	<div class="container mt-4 card">
		<!-- Formulario de registro de establecimiento -->
		<form th:action="@{/establecimientos/actualizar/{id}(id=${id})}"
			th:object="${servicioDto}" method="post" class="container mt-4">

			<h3 class="mb-3">Actualizar Establecimiento</h3>

			<div class="mb-3">
				<label for="tipo" class="form-label">Tipo:</label> <input
					type="text" id="tipo" th:field="*{tipo}" class="form-control" />
			</div>

			<div class="mb-3">
				<label for="tipoAmbiente" class="form-label">Tipo de
					Ambiente:</label> <input type="text" id="tipoAmbiente"
					th:field="*{tipoAmbiente}" class="form-control" />
			</div>

			<div class="mb-3">
				<label for="tipoCosina" class="form-label">Tipos de Cocina
					(separados por coma):</label> <input type="text" id="tipoCosina"
					th:value="${#strings.listJoin(servicioDto.tipoCosina, ',')}"
					name="tipoCosina" class="form-control" />
			</div>

			<hr>
			<h4 class="mb-3">Características</h4>

			<div class="mb-3">
				<label for="nombre" class="form-label">Nombre:</label> <input
					type="text" id="nombre" th:field="*{caracteristicas.nombre}"
					class="form-control" />
			</div>

			<div class="row mb-3">
				<div class="col-md-4">
					<label for="calle" class="form-label">Calle:</label> <input
						type="text" id="calle"
						th:field="*{caracteristicas.direccion.calle}" class="form-control" />
				</div>
				<div class="col-md-4">
					<label for="numero" class="form-label">Número:</label> <input
						type="text" id="numero"
						th:field="*{caracteristicas.direccion.numero}"
						class="form-control" />
				</div>
				<div class="col-md-4">
					<label for="barrio" class="form-label">Barrio:</label> <input
						type="text" id="barrio"
						th:field="*{caracteristicas.direccion.barrio}"
						class="form-control" />
				</div>
			</div>

			<div class="mb-3">
				<label for="image" class="form-label">URL de Imagen:</label> <input
					type="text" id="image" th:field="*{caracteristicas.image}"
					class="form-control" />
			</div>

			<div class="row mb-3">
				<div class="col-md-6">
					<label for="calificacion" class="form-label">Calificación:</label>
					<input type="number" step="0.1" id="calificacion"
						th:field="*{caracteristicas.calificacion}" class="form-control" />
				</div>
				<div class="col-md-6">
					<label for="precioPromedio" class="form-label">Precio
						Promedio:</label> <input type="number" step="0.01" id="precioPromedio"
						th:field="*{caracteristicas.precioPromedio}" class="form-control" />
				</div>
			</div>

			<hr>
			<h4 class="mb-3">Horario de Atención</h4>

			<div th:each="horario, iterStat : *{horarioAtencion}"
				class="row mb-3">
				<div class="col-md-4">
					<label class="form-label">Día:</label> <input type="text"
						th:field="*{horarioAtencion[__${iterStat.index}__].dia}"
						class="form-control" />
				</div>
				<div class="col-md-4">
					<label class="form-label">Hora Apertura:</label> <input type="text"
						th:field="*{horarioAtencion[__${iterStat.index}__].horaApertura}"
						class="form-control" />
				</div>
				<div class="col-md-4">
					<label class="form-label">Hora Cierre:</label> <input type="text"
						th:field="*{horarioAtencion[__${iterStat.index}__].horaCierre}"
						class="form-control" />
				</div>
			</div>

			<button type="submit" class="btn btn-primary">Guardar
				Cambios</button>

		</form>
	</div>
</body>
</html>
