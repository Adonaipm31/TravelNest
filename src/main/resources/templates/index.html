<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" th:href="@{/images/Logo-TravelNest.png}">
    <title>TravelNest</title>

    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
  	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	

    <!-- Additional CSS Files -->

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/darkmode.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    

  </head>

<body>
	<!-- ***** Header Area Start ***** -->
	  <div th:insert="layout/header :: subHeader"></div>  
	  <header th:insert="layout/header :: header"></header> 
  	<!-- ***** Header Area End ***** -->
  	
  	
  <div id="carouselExampleCaptions" class="carousel slide carousel-dark">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img th:src="@{images/banner-02.jpg}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block text-bg-light opacity-75 rounded">
        <h5 class="text-dark fs-1 w-bolder ">Second slide label</h5>
        <p class="text-dark fs-4 w-bold">Some representative placeholder content for the second slide.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img th:src="@{images/banner-02.jpg}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block text-bg-light opacity-75 rounded">
        <h5 class="text-dark fs-1 w-bolder ">Second slide label</h5>
        <p class="text-dark fs-4 w-bold">Some representative placeholder content for the second slide.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img th:src="@{images/banner-02.jpg}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block text-bg-light opacity-75 rounded">
        <h5 class="text-dark fs-1 w-bolder ">Second slide label</h5>
        <p class="text-dark fs-4 w-bold">Some representative placeholder content for the second slide.</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
  <footer th:replace="layout/footer :: footer"></footer>

  <!-- Scripts -->
  <!-- Bootstrap core JavaScript -->
  <script th:src="@{/js/bootstrap.min.js}"></script>
  <script th:src="@{/js/darkmode.js}"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
