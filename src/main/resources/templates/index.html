<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TravelNest</title>

  <!-- Estilos personalizados -->
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link rel="stylesheet" th:href="@{/css/darkmode.css}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- Animaciones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  
  <!-- Bootstrap Core --> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .main-banner {
      position: relative;
      overflow: hidden;
    }

    .item {
      height: 90vh;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      color: white;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.7);
    }

    .header-text {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
      animation: fadeInUp 1.5s;
    }

    .category {
      font-size: 1.2rem;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px 15px;
      border-radius: 20px;
      display: inline-block;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 2.5rem;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      h2 {
        font-size: 1.8rem;
      }

      .item {
        height: 60vh;
      }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <div th:insert="layout/header :: subHeader"></div>
  <header th:insert="layout/header :: header"></header>

  <!-- Banner principal con carrusel -->
  <div class="main-banner">
    <div class="owl-carousel owl-theme owl-banner">
      <div class="item" th:style="'background-image: url(' + @{/images/banner-01.jpg} + ')'">
        <div class="header-text animate__animated animate__fadeInDown">
          <span class="category"><i class="fas fa-map-marker-alt"></i> El Centro Histórico, <em>Cartagena</em></span>
          <h2>¡Apresúrate!<br>Disfruta nuestros botes y murallas</h2>
        </div>
      </div>
      <div class="item" th:style="'background-image: url(' + @{/images/banner-02.jpg} + ')'">
        <div class="header-text animate__animated animate__fadeInDown">
          <span class="category"><i class="fas fa-map-marker-alt"></i> El Centro Histórico, <em>Cartagena</em></span>
          <h2>¡Sé rápido!<br>Obtén la mejor villa de la ciudad</h2>
        </div>
      </div>
      <div class="item" th:style="'background-image: url(' + @{/images/banner-03.jpg} + ')'">
        <div class="header-text animate__animated animate__fadeInDown">
          <span class="category"><i class="fas fa-map-marker-alt"></i> El Centro Histórico, <em>Cartagena</em></span>
          <h2>¡Actúa ya!<br>Alquila el penthouse más exclusivo</h2>
        </div>
      </div>
    </div>
  </div>
  
 

  <!-- Footer -->
  <footer th:replace="layout/footer :: footer"></footer>

  <!-- Scripts -->
  <script th:src="@{/js/jquery.min.js}"></script>
  <script th:src="@{/js/darkmode.js}"></script>
  <script th:src="@{/js/index.js}"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

</body>

</html>
