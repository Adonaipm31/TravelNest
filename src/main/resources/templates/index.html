<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TravelNest</title>

  <!-- Estilos personalizados -->
  <link rel="stylesheet" th:href="@{/css/darkmode.css}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- Animaciones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  
  <!-- Bootstrap Core --> 
  <link th:href="@{css/bootstrap.min.css}" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link rel="stylesheet" th:href="@{/css/banner.css}">
  
</head>

<body>
  <!-- Header -->
  <div th:insert="layout/header :: subHeader"></div>
  <header th:insert="layout/header :: header"></header>

  
<div class="container mt-4">
  <div id="carouselEjemplo" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
    
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img th:src="@{/images/banner-01.jpg}" class="d-block w-100" alt="Primera Imagen">
        <div class="carousel-caption d-none d-md-block">
          <h2>Welcome to Cartagena</h2>
        </div>
      </div>
      <div class="carousel-item">
        <img th:src="@{/images/banner-02.jpg}" class="d-block w-100" alt="Segunda Imagen">
        
      </div>
      <div class="carousel-item">
        <img th:src="@{/images/banner-03.jpg}" class="d-block w-100" alt="Tercera Imagen">
        
      </div>
    </div>

    <!-- Controles -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselEjemplo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselEjemplo" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>

    <!-- Indicadores -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselEjemplo" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Diapositiva 1"></button>
      <button type="button" data-bs-target="#carouselEjemplo" data-bs-slide-to="1" aria-label="Diapositiva 2"></button>
      <button type="button" data-bs-target="#carouselEjemplo" data-bs-slide-to="2" aria-label="Diapositiva 3"></button>
    </div>
  </div>
</div>
   
  <footer>
    <div class="container">
      <div class="col-lg-12">
        <p>Copyright Â© 2025 TravelNest., Ltd. All rights reserved.   
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script th:src="@{/js/darkmode.js}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script th:src="@{/js/index.js}"></script> 


</body>

</html>
