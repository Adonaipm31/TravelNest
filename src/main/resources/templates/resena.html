<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Reseña</title>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/png" th:href="@{/images/Logo-TravelNest.png}">

    <title>TravelNest</title>
    
	<!--  Configuracion necesaria para los estilos  -->
 
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/darkmode.css}">
    <link rel="stylesheet" th:href="@{css/styles.css}">    
	
    <style>
        .rating input[type="radio"] {
            display: none;
        }

        .rating label {
            cursor: pointer;
        }

        .rating svg {
            fill: lightgray;
            transition: fill 0.2s;
        }

        .rating input[type="radio"]:checked ~ label svg,
        .rating input[type="radio"]:checked + label svg {
            fill: gold;
        }

        .rating label:hover svg,
        .rating label:hover ~ label svg {
            fill: gold;
        }
    </style>
</head>
<body>


<div class="container mt-5">
    <div class="card shadow p-4">
        <h3 class="mb-4">Reseñar <span th:text="${nombreEstablecimiento}">Establecimiento</span></h3>

        <form th:action="@{/resena/registrar}" th:object="${resenaDto}" method="post">
            <div class="mb-3">
                <label for="comentario" class="form-label">Comentario</label>
                <textarea th:field="*{comentario}" class="form-control" id="comentario" rows="4" required></textarea>
            </div>

            <!-- Calificación con estrellas -->
            <div class="mb-3">
                <label class="form-label">Calificación</label>
                <div class="rating d-flex flex-row-reverse justify-content-start gap-1">
                    <th:block th:each="i : ${#numbers.sequence(5, 1)}">
                        <input type="radio"
                               th:id="'star-' + ${i}"
                               name="calificacion"
                               th:value="${i}"
                               th:field="*{calificacion}" />
                        <label th:for="'star-' + ${i}">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                 viewBox="0 0 24 24"
                                 width="24" height="24">
                                <path d="M12,17.27L18.18,21L16.54,13.97L22,9.24
                                         L14.81,8.62L12,2L9.19,8.62L2,9.24
                                         L7.45,13.97L5.82,21L12,17.27Z"/>
                            </svg>
                        </label>
                    </th:block>
                </div>
            </div>
            <!-- Campo oculto para el ID del establecimiento -->
            <input type="hidden" th:field="*{establecimientoId}" />

            <button type="submit" class="btn btn-primary mt-3">Enviar Reseña</button>
            <a href="/home" class="btn btn-secondary mt-3">Cancelar</a>
        </form>
    </div>
</div>

</body>
</html>
