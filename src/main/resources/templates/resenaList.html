<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Reseñas</title>
<!-- Bootstrap 5 CDN -->
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="icon" type="image/png"
	th:href="@{/images/Logo-TravelNest.png}">

<title>TravelNest</title>

<!--  Configuracion necesaria para los estilos  -->

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/darkmode.css}">
<link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-light">
	<!-- ***** Header Area Start ***** -->
	<div th:replace="layout/header :: subHeader"></div>
	<header th:replace="layout/header :: header"></header>
	<!-- ***** Header Area End ***** -->
	
	<div class="row">
		<div class="col-lg-8 col-md-8">

			<div class="container mt-5">
				<h2 class="mb-4 text-center">Reseñas publicadas</h2>

				<div th:if="${#lists.isEmpty(resenas)}"
					class="d-flex justify-content-center mt-5">
					<div class="alert alert-info text-center shadow-sm w-75"
						role="alert">
						<i class="bi bi-chat-left-dots fs-3 me-2"></i> <strong>¡Ups!</strong>
						Aún no hay reseñas registradas. <br> Sé el primero en
						compartir tu experiencia.
					</div>
				</div>

				<div class="row row-cols-1 g-4">
					<div class="col" th:each="resena : ${resenas}">
						<div class="card shadow-sm border-0">
							<div class="card-body">
								<h5 class="card-title text-dark"
									th:text="${resena.establecimientoNombre}">Nombre del
									Establecimiento</h5>
								<h6 class="card-subtitle mb-2 text-muted"
									th:text="'Por: ' + ${resena.usuario}">Usuario</h6>
								<p class="card-text mt-3" th:text="${resena.comentario}">Comentario...</p>
								<div
									class="d-flex justify-content-between align-items-center mt-3">
									<span class="badge bg-warning text-dark"
										th:text="'Calificación: ' + ${resena.calificacion}">Calificación</span>
									<small class="text-muted" th:text="${resena.fecha}">Fecha</small>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS (opcional) -->
<footer>
    <div class="container">
      <div class="col-lg-12">
        <p>Copyright © 2025 TravelNest., Ltd. All rights reserved. 
      </div>
    </div>
  </footer>
<script th:src="@{/js/jquery.min.js}"></script>
  <script th:src="@{/js/darkmode.js}"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script 	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	
		
</body>
</html>
